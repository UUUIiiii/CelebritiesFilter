<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="sort-container">
        <div class="column">
            <label for="nameFilter">Name Filter:</label>
            <input type="search" id="nameFilter" name="nameFilter">
        </div>
        <div class="column">
            <label for="ageRange">Age filter:</label>
            <input type="range" name="ageRange" id="ageRange" min="0" value="0" max="0" step="1">
        </div>
        <div class="column">
            <fieldset>
                <legend>Select age:</legend>
                <div>
                    <input type="radio" id="all" class="gender-radio" name="gender" value="all" checked>
                    <label for="all">All</label>
                </div>
                <div>
                    <input type="radio" id="male" class="gender-radio" name="gender" value="male" >
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" class="gender-radio" name="gender" value="female" >
                    <label for="female">Female</label>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="user-container">
        <div class="user">
            <div class="user-photo">
                <img src="assets/img/photo-AimeeWood.png" alt="">
            </div>
            <div class="user-name">Aimee</div>
            <div class="user-age">28</div>
            <div class="user-gender">Female</div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
